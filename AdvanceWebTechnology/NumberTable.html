<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table</title>
    <script>
        function printTable(){
          var num=parseInt(document.getElementById("txtNumber").value);
          if(isNaN(num)){
              alert("Kindly Enter Number in TextBox!");
              return false;
          }
          else{
              var result="";
              for(var i=1;i<=10;i++){
                  result=result+"<span>" +num+" X " +" = "+num*i +"</span>" +"</br>";
              }
              document.getElementById("result").innerHTML=result;
          }
        }
    </script>
</head>
<body>
    <center>

            <h1>Print Number Table</h1>
            <table border="1" cellpadding="5" style="background-color: skyblue;">
                <tr>
                    <td>Enter Number</td>
                    <td><input type="text" id="txtNumber"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="SUBMIT" onclick="return printTable();"></td>
                </tr>
            </table>
            <p id="result"></p>

    </center>
</body>
</html>
